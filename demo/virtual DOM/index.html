<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		
	</script>
	<style type="text/css">
		[v-cloak] { display: none }
	</style>
</head>
<body>
	<div id="main">
	  <h1>count: {{times}}</h1>{{k}}
	  <simple-counter/>
	  
	</div>
	<script>
		 Vue.component('simple-counter', {
		  template: '<div><button v-on:click="counter += 1">{{ counter }}{{h}}</button><div v-html="h"></div><div v-cloak>{{ counter }}</div></div>',
		  // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
		  // 但是我们却给每个组件实例返回了同一个对象的引用
		  data: function () {
		    return {counter: 0,
		    	h:'<span>5</span>'}
		  }
		})
		 window.vm = new Vue({
		    el: '#main',
		    data: function () {
		      return {
		        times: 1,
		        k : 2,
		        h: '<p>5</p>'
		      };
		    },
		    created: function () {
		      var me = this;
		      setTimeout(function () {
		        me.times++;
		      }, 1000);
		    }
		  });
	</script>
</body>
</html>
