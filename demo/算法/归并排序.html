<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>归并排序</title>
	<script type="text/javascript">
		var arr = [8,2,4,9,3,6,22,12,1212,0,21,6,-2,2,1];
		var sort = function(arr){
			if (arr.length == 1) return arr;

		};
		window.onload = function(){
			document.querySelector('.input').innerHTML = '[' + arr + ']';
			document.querySelector('.output').innerHTML = sort(arr);
		};
	</script>
</head>
<body>	
	<h1 class="input"></h1>
	<h1 class="output"></h1>
	<img src="./images/插入排序.png">
	<pre>
	
	</pre>
</body>
</html>
