<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style type="text/css">
		* {
			margin:0;
			padding: 0;
		}
		.box {
			width: 1000px;
			height: 300px;
			margin:0 auto;
			background: #ccc;
			display: flex;
			/*flex-direction: row;*/
			/*flex-wrap: nowrap;*/
			flex-flow:row nowrap;
		}
		p {
			width: 100px;
			height: 50px;
			background: blue;
			margin: 1px;
		}
		p:nth-child(1) {
			order: 1;
			/*flex-grow: 2;*/
			flex: 0 0 auto;
		}
		p:nth-child(2) {
			flex-basis: 200px;
		}
	</style>
</head>
<body>
	<div id="container" class="box">
		<p>11111</p>
		<p style="font-size: 30px;">22222<br>22222</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
		<p>33333</p>
	</div>
</body>
</html>
