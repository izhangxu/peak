<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0
		}
		.container {
			float: left;
			width: 100%;
		}
		.main {
			height: 300px;
			margin-left: 200px;
			margin-right: 200px;
			background: red;
		}
		.sub {
			float: left;
			width: 200px;
			height: 300px;
			background: blue;
			margin-left: -100%;
		}
		.extra {
			float: left;
			width: 200px;
			height: 300px;
			background: grey;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div class="container">
	    <div class="main">1</div>
	    
	</div>
	<div class="sub">2</div>
	<div class="extra">3</div>
</body>
</html>
